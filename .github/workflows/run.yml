name: Eco Proxy Collector

on:
  schedule:
    - cron: '0 */12 * * *' # اجرا هر 12 ساعت (بسیار امن)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # مرحله نصب حذف شد چون از کتابخانه داخلی استفاده کردیم

    - name: Run Script
      run: python main.py

    - name: Commit and Push
      run: |
        git config --global user.name "EcoBot"
        git config --global user.email "bot@github.com"
        git add mtproto.txt
        git commit -m "Auto Update" || echo "No changes"
        git push
