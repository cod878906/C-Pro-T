name: Proxy Collector

on:
  schedule:
    - cron: '0 */6 * * *' # اجرا هر 6 ساعت
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # نصب کتابخانه ریکوئست (حیاتی)
    - name: Install dependencies
      run: pip install requests

    - name: Run Script
      run: python main.py

    - name: Commit and Push
      run: |
        git config --global user.name "ProxyBot"
        git config --global user.email "bot@github.com"
        git add mtproto.txt
        git commit -m "Updated Proxies" || echo "No changes"
        git push
